<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div style="width: 500px; margin: 200px; margin-top: 130px; margin-bottom: 130px;">
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="email" name="email" class="form-control mb-3" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="이메일을 입력하세요">
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" name="password" class="form-control mb-3" id="exampleInputPassword1" placeholder="암호를 입력하시오.">
            </div>

            <button type="submit" class="btn btn-default mt-5">로그인</button>
        </form>
    </div>
</body>
</html>
